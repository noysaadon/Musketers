<!DOCTYPE html>
<html lang="en">
    {% extends 'login/base.html' %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {% block body %}
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ConnectionHelp</a>    
        <div class="navbar navbar-dark bg-dark" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
    
      {% for message in messages %}
      <div class="alery alert-{{message.tag}} alert-dismissble fade show" role="alert">
      <strong>Message: </strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      {% endfor %}

    <h4>SignUp</h4>
    <form method="POST">
      {% csrf_token %}
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Please insert a username" required>      
        </div>
        

        <div class="form-group">
            <label for="">Full name</label>
            <input type="text" id="Fullname" class="form-control" name="Fullname" placeholder="Please insert your full name" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Please insert an email" required>
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="password" class="form-control" name="pass" placeholder="Please insert a password" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Confirm your password</label>
            <input type="password" id="pass2" class="form-control" name="pass2" placeholder="Please insert again password" required>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
    
    </form>
    {% endblock %}
	<script src="index.js"></script>
  </body>
</html>
