<!DOCTYPE html>
<html lang="en">
  {% extends 'login/base.html' %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {% csrf_token %}
    {% block body %}
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ConnectionHelp</a>    
      <div class="navbar navbar-dark bg-dark" id="navbarSupportedContent"></div>
    </nav>
    <br>

    {% for message in messages %}
    <div class="alery alert-{{message.tag}} alert-dismissble fade show" role="alert">
    <strong>Message: </strong> 
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h1>Hello!</h1>
    <br>
    <h2>Welcome to ConnectionHelp</h2>
    <br>

    <button type="submit" class="btn btn-outline-success"> <a href="/signup">SignUp</a> </button>
    <button type="submit" class="btn btn-outline-primary"> <a href="/signin">SignIn</a> </button>
    <button type="submit" class="btn btn-outline-warning"> <a href="/signout">SignOut</a> </button>
    {% endblock %}
  </body>
</html>
