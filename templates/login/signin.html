<!DOCTYPE html>
<html lang="en">
    {% extends 'login/base.html' %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {% block body %}
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ConnectionHelp</a>    
      <div class="navbar navbar-dark bg-dark" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    
    {% for message in messages %}
    <div class="alery alert-{{message.tag}} alert-dismissble fade show" role="alert">
    <strong>Message: </strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h4>Signin</h4>
    <form method="POST">
      {% csrf_token %}
      <br>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>      
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="pass" class="form-control" name="password" placeholder="Enter a password" required>
        </div>
        <br>
  
        <button type="submit" class="btn btn-primary mb-2">Sign In</button>
    
    </form>
    {% endblock %}
  </body>
</html>
